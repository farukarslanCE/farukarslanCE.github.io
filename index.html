<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
        <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    </head>
    <body>
        <p>Click the button to fill form fields in an existing PDF document with <code>pdf-lib</code></p>
        <button onclick="fillForm()">Fill PDF</button>
        <p class="small">(Your browser will download the resulting file)</p>

        <table>
            <form>
                <tr>
                    <th>
                        <input type="text" id="fname" placeholder="isminiz">
                    </th>
                </tr>
            </form>
        </table>
      </body>

      <script>
        const { PDFDocument } = PDFLib


        async function fillForm(){
            //const formUrl = await PDFDocument.load(await readFile('emptyform.pdf'));
            //const formPdfBytes = await fetch(formUrl).then(res => res.arrayBuffer())
            //
            //
            
            const pdfDoc = await PDFDocument.load('emptyform.pdf')

            const form = pdfDoc.getForm()

            //////////sdfasdfsdfsdf
            const nameField = form.getTextField('adi')

            var isim=document.getElementById("fname").value

            nameField.setText(isim)

            //SAVÄ°NG MOTHERFR

            const pdfBytes = await pdfDoc.save()

            download(pdfBytes, "pdf-lib_form_creation_example.pdf", "application/pdf");
        }
      </script>
</html>
